<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>Traffic Alerts</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/main.css" rel="stylesheet">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <script>
            var fbApiInit = false;
            window.fbAsyncInit = function() {
                FB.init({
                    appId: '314024255447342',
                    cookie: true, // enable cookies to allow the server to access
                    xfbml: true,
                    version: 'v2.1'
                });
                fbApiInit = true;
            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {
                    return;
                }
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div id="login-overlay">
            <div class="login-dialog">                 
                <h2 class="title">Please login via Facebook to this application</h2>            
                <button type="button" class="btn btn-primary btn-lg btn-block" id="login-button">
                    <span class="glyphicon glyphicon-userLogin"></span> Login
                </button>    
            </div>
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand logo" href="#"><img alt="Traffic Alerts" src="images/logo.png" /> Traffic Alerts</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right" id="navbar-inner">
                        <li><a href="#new" id="menu-new-alert"><span class="glyphicon glyphicon-camera"> </span> New alert</a></li>
                        <li><a href="#logout" id="menu-logout"><span class="glyphicon glyphicon-log-out"> </span> Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div id="wrapper">
            <div id="map-canvas"></div>             
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="new-alert" tabindex="-1" role="dialog" aria-labelledby="newAlert" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">New alert</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="video" class="col-sm-2 control-label">Photo</label>
                                <div class="col-sm-10">
                                    <video id="video-frame" autoplay></video>
                                    <img id="preview" src="#" alt="Preview" />
                                    <button class="btn btn-primary btn-block" id="form-take-photo" data-type="1">Take a photo</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="position" class="col-sm-2 control-label">Position</label>
                                <div class="col-sm-10">
                                    <input id="form-position" class="form-control" type="text" placeholder="loading.." readonly>
                                    <span id="form-position-address" class="help-block"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="note" class="col-sm-2 control-label">Note</label>
                                <div class="col-sm-10">
                                    <textarea id="form-note" class="form-control" rows="2"></textarea>
                                </div>
                            </div>        
        
                        </form>
                       

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="form-publish">Publish alert</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster https://cdn.socket.io/socket.io-1.2.0.js -->
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/socket.io.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="js/main.js"></script>

    </body>
</html>
